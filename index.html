<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NF BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-100 h-[920px] pt-32">
    <header>
        <h1 class="text-6xl text-center  font-semibold">Welcome to <span class="text-purple-600 font-bold">NF.....</span>! Bank</h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-9 rounded-md p-14 bg-gradient-to-r from-sky-500 to-indigo-500">
            <h1 class="text-3xl font-semibold mb-4">Please Login</h1>
            <div class="mt-9">
                <input class="w-9/12 block px-5 rounded-sm py-2 mb-3" type="email" id="user-email" placeholder="Enter your E-mail">
                <input class="w-9/12 block px-5 rounded-sm py-2  mb-3"  type="password" id="user-password" placeholder="Enter your Password">
                <button id="login-submit" class="px-5 py-2 mt-2 font-bold rounded-md hover:bg-slate-700 hover:text-white bg-amber-400" type="submit">Submit</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./login.js"></script>
</body>
</html>
